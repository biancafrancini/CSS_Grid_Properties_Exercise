<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocks</title>
    <link rel="stylesheet" href="start.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="header-color">
        <section id="green">
          <p class="text-title">GREEN</p>
        </section>
      </div>
      <div id="yellow-box">
        <section id="yellow">
          <p class="text-title">YELLOW</p>
          <ul class="num-list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </section>
      </div>
      <div id="red-box">
        <section id="red">
          <p class="text-title">RED</p>
          <ul class="letter-list">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
          </ul>
        </section>
      </div>
      <div id="orange-box">
        <section id="orange">
          <p class="text-title">ORANGE</p>
        </section>
      </div>
      <div id="aside-color-blue">
        <section id="blue">
          <p>BLUE</p>
        </section>
      </div>
    </div>
  </body>
</html>
